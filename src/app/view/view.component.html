<div class="row mt-3 ">
  
<div class="col-md-4 mb-3" *ngFor="let posti of posts.userPosts "  >
    
    <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">{{posti.id}}</h5>
          <p class="card-text">{{posti.title}}</p>

        </div>
      </div>
</div>

</div>
