<div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-md-8 col-md-offset-2 col-sm-offset-1">
        <form [formGroup]="SignupForm" (ngSubmit)="onSubmit()">
          <div formGroupName="userData">
  
            <div class="form-group">
               <label for="email">Email</label>
               <input type="email" class="form-control" 
               id="email" formControlName = "email">
  
               <!-- <span class="help-block" *ngIf="!SignupForm.get('userData.email').valid && SignupForm.get('userData.email').touched">
                please enter a valid email id 
               </span> -->
            </div>

            <div class="form-group">
              <label for="email">Password</label>
              <input type="password" class="form-control" 
              id="password" formControlName = "password">
 
              <!-- <span class="help-block" *ngIf="!SignupForm.get('userData.email').valid && SignupForm.get('userData.email').touched">
               please enter a valid email id 
              </span> -->
           </div>
          </div>
        
  
          
  
           <span class="help-block" *ngIf="!SignupForm.valid && SignupForm.touched">
               please enter valid data
             </span><br>

            <p *ngIf="!showErrorMessage">Invalid! Username or Password</p> 
  
          <button class="btn btn-primary submitButton" type="submit" [disabled]="!SignupForm.valid">Submit</button> 
        </form>
      </div>
    </div>
  </div>
